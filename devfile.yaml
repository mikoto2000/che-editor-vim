schemaVersion: 2.2.0
metadata:
  name: che-editor-vim-modern
components:
  - name: vim
    container:
      image: mikoto2000/che-editor-vim:latest
      imagePullPolicy: Always
      mountSources: true
      memoryLimit: 512M
      cpuLimit: 1500m
      cpuRequest: 100m
      endpoints:
        - name: vim-ide
          targetPort: 3100
          exposure: public
          protocol: http
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            secure: true
            urlRewriteSupported: true
  - name: che-machine-exec
    container:
      image: 'quay.io/eclipse/che-machine-exec:7.58.0'
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
      command:
        - /go/bin/che-machine-exec
        - '--url'
        - '127.0.0.1:3333'
      endpoints:
        - name: terminal
          targetPort: 3333
          exposure: public
          secure: true
          protocol: ws
          attributes:
            type: collocated-terminal
            discoverable: false
            cookiesAuthEnabled: true
            urlRewriteSupported: true
    attributes:
      app.kubernetes.io/component: machine-exec
      app.kubernetes.io/part-of: che-theia.eclipse.org
      ports:
        - exposedPort: 3333
  - name: remote-endpoint
    volume:
      ephemeral: true
